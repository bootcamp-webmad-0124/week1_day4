<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>


        // function declaration
        function sayHello() {
            console.log('Hello there!')
        }


        // function call
        sayHello()




        // function parameters
        function sayHello(classmate1, classmate2, classmate3) {
            console.log(`Hello ${classmate1}, ${classmate2} and ${classmate3}!`)
        }

        // function arguments
        sayHello('Mat', 'Jo', 'Maria')




        // function return
        function composeBookingText(customer, cost, date) {
            const text = `Estimado ${customer.firstName} ${customer.lastName}, su reserva para el día ${date} está confirmada (coste ${cost}€)`
            return text

            console.log('NO SALDRÉ NUNCA PORQUE UN RETURN SUPONE LA DETENCIÓN DE LA FUNCIÓN')
        }


        const booking1 = composeBookingText({ firstName: 'Ger', lastName: 'Álvarez' }, 435, '18/ene')
        const booking2 = composeBookingText({ firstName: 'Jerónimo', lastName: 'Olea' }, 647, '22/ene')

        console.log(booking1)
        console.log(booking2)






        // function return
        function isMultiple(value1, value2) {
            if (value1 % value2 === 0) {
                return true
            } else {
                return false
            }
        }


        const result = isMultiple(10, 5)
        console.log('¿Son múltiplos 10 y 5?', result)



    </script>
</body>

</html>
